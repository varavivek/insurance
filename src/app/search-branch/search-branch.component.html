<div class="form-group">
  <label> Enter City : </label>
  <input type='text' [(ngModel)]='cityName' (focus)="addComponent()">
  <ng-template #locationInfo></ng-template>
</div>
<app-show-branch [cityName]='cityName' (branches)='showBranches($event)'></app-show-branch>

<ol>
  <li *ngFor="let eachBranch of branches">{{eachBranch}}</li>
</ol>
